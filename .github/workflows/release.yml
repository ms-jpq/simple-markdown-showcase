---
name: Build

on:
  push: 
    - show
  schedule:
    - cron: "0 0 * * *" # daily

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2

      - name: Pip Packages
        run: pip install -U mypy types-PyYAML types-Markdown

      - name: Pip Packages 2
        run: pip install -U -r requirements.txt

      - name: Npm Packages
        run: npm install

      - name: Lint
        run: ./lint.sh

      - name: CI
        run: python3 -m ci

