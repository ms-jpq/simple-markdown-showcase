{% macro html(title, css, js) %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title | e }}</title>
    {% for c in css %}
    <link rel="stylesheet" href="{{ c | urlencode }}">
    {% endfor %}
    {% for j in js %}
    <script defer src="{{ j | urlencode }}"></script>
    {% endfor %}
  </head>
  <body>
    {{ caller() }}
  </body>
</html>
{% endmacro %}
